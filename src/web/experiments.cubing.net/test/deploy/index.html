<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Example</title> <!-- From: https://github.com/lgarron/minimal-html-style (v1.0.0) -->
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <style>
    :root {
      color-scheme: light dark;
    }

    html {
      font-family: -apple-system, Roboto, Ubuntu, Tahoma, sans-serif;
      font-size: 1.25rem;
      padding: 2em;
      display: grid;
      justify-content: center;
    }

    body {
      width: 100%;
      max-width: 40em;
      margin: 0;
    }
  </style>
</head>

<body>
  Example!
</body>

</html>
